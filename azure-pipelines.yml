trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Üdv az Azure Pipeline világában!
  displayName: 'Run a one-line script'

- script: |
    echo "##[debug]Környezeti változók"
    env
    ls
    pwd
    echo "##[group]Frissítés"
    echo "##[command]Linux update"
    sudo apt update
    echo "##[command]Linux upgrade - kérdés nélkül"
    sudo apt upgrade -y
    echo "##[endgroup]"
  displayName: 'Linux frissítés'
